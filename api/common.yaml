components:
  schemas:
    Customer:
      properties:
        name:
          type: string
          description: Customer name
          example: Ivan
        middlename:
          type: string
          description: Customer name
          example: Ivanovich
        surname:
          type: string
          description: Customer name
          example: Ivanov
        street:
          type: string
          description: Custoner street
          example: Markovskogo
        house:
          type: string
          description: Customer hosuse number
          example: 12a
        flat:
          type: integer
          description: Customer flat number
          example: 99
        phone:
          type: string
          description: Customer phone number
          example: +79991234567
        email:
          type: string
          description: Customer email
          example: user@mail.com

    Customers:
      type: array
      items:
        allOf:
        - type: object
          properties:
            id:
              type: integer
              description: Customer ID
              example: 1123
        - $ref: "#/components/schemas/Customer"

