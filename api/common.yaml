    CustomerIssue:
      properties:
        status_id:
          type: integer
          description: Issue ID Status
        category_id:
          type: integer
          description: Issue ID category
        customer_id:
          type: integer
          description: Customer ID
        body:
          type: string
          description: Issue text
        # create_data:
        #   crtype: string
        #   crformat: date-time
        #   crdescription: Issue create date and time
        rating:
          type: integer
          description: Issue rating
        contractor:
          type: string
          description: Contractor name

    CustomerIssues:
      type: array
      items:
        allOf:
        - type: object
          properties:
            id:
              type: integer
              description: Issue ID
              example: 1123
        - $ref: "#/components/schemas/CustomerIssue"

    Category:
      properties:
        # category_id:
        #   type: integer
        #   description: Category ID
        name:
          type: string
          description: Category name
        image_path:
          type: string
          description: Image path
        description:
          type: string
          description: Description

    Categories:
      type: array
      items:
        allOf:
        - type: object
          properties:
            id:
              type: integer
              description: Category ID
              example: 123
        - $ref: "#/components/schemas/Category"

    Status:
      properties:
        # category_id:
        #   type: integer
        #   description: Category ID
        name:
          type: string
          description: Category name
        description:
          type: string
          description: Description

    Statuses:
      type: array
      items:
        allOf:
        - type: object
          properties:
            id:
              type: integer
              description: Status ID
              example: 123
        - $ref: "#/components/schemas/Status"

    CustomerIssueHistory:
      properties:
        id:
          type: integer
          description: History isssue ID
        status_id:
          type: integer
          description: Issue ID Status
        customer_id:
          type: integer
          description: Customer ID
        reason:
          type: string
          description: Reason text
        note:
          type: integer
          description: Note rating

    Error:
      required:
        # - code
        - message
      properties:
        code: 
          type: integer
          format: int32
        message:
